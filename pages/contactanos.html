    <header>
        <div class="container text-center py-5">
            <h1>¡Aquí puedes contactarnos!</h1>
            <p class="lead">Si tienes alguna duda o necesitas más información ¡Estamos aquí para ayudarte!</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-contact container my-1">


        <!-- Formulario de Contacto -->
        <div class="container card p-4 my-5 text-center form-container">
            <h2>Envíanos un Mensaje</h2>
            <form class="row g-3 justify-content-center form-contact">
                <div class="col-md-6">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Tu nombre" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="tu@correo.com" required>
                </div>
                <div class="col-12">
                    <label for="subject" class="form-label">Asunto</label>
                    <input type="text" class="form-control" id="subject" placeholder="Motivo del mensaje" required>
                </div>
                <div class="col-12">
                    <label for="message" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Escribe tu mensaje aquí..."
                        required></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                </div>
            </form>
        </div>

        <!-- Mapa de Ubicación -->
        <div class="text-center my-5">
            <h2>Encuéntranos Aquí</h2>
            <div class="container map-container">
                <iframe class="border shadow"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093745!2d-71.64460768468046!3d10.64206709240427!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e89996e1dba1b3f%3A0x19c1e123b478f39d!2sMcbo%20Bowling!5e0!3m2!1ses!2sve!4v1619627495828!5m2!1ses!2sve"
                    width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" title="Mapa de ubicación de Mcbo Bowling en Maracaibo"></iframe>
            </div>
        </div>
    </main>

    <!-- Redes Sociales -->
    <footer class="bg-dark d-flex flex-column justify-content-center align-items-center text-white p-3">
        <p class="fs-3">Síguenos en Nuestras Redes</p>
        <div>
            <a href="https://instagram.com" target="_blank"><img src="../img/instagram.png" alt="Instagram"
                    class="me-3"></a>
            <a href="https://facebook.com" target="_blank"><img src="../img/facebook.png" alt="Facebook"></a>
        </div>
